<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민수에게 연락하기</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-text">
                <h1>민수에게 연락하기</h1>
            </div>
            <div class="header-img">
                <img src="증명사진_김민수.jpg" alt="김민수_사진" id="profile-img">
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <section class="container-phone">
                <div class="phone-info">
                    <h2>민수에게 연락하기</h2>
                    <address tel="010-5294-0939" id="phone-number">010-5294-0939</address>
                </div>
                <div class="address-info">
                    <h3>민수의 주소</h3>
                    <address id="address">경기도 양주시</address>
                </div>
            </section>
            <section class="container-news">
                <div class="news">
                    <h2>민수의 근황</h2>
                    <p>취업함 - 수원</p>
                </div>
            </section>
        </div>
        <div class="container-sub">
            <aside class="container-aside">
                <h2>민수의 소식</h2>
                <div class="aside-news" id="news-one">
                    <h2>정보처리 산업기사 합격!</h2>
                    <p>2025년 9월 최종합격!</p>
                </div>
                <div class="aside-news" id="news-two">
                    <h2>하루 일과</h2>
                    <p>월~토 일함</p>
                </div>
                <div class="aside-news" id="news-three">
                    <h2>앞으로의 계획</h2>
                    <p>1년간 돈 모은 후 지방 국립대 전자공학과 학사 편입 예정</p>
                </div>
            </aside>
        </div>
    </main>

</body>

</html>
